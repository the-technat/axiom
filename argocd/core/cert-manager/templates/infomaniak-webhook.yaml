# https://github.com/Infomaniak/cert-manager-webhook-infomaniak
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: infomaniak-webhook
  labels:
    app.kubernetes.io/name: infomaniak-webhook
---
# Grant cert-manager permission to validate using our apiserver
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: infomaniak-webhook:domain-solver
  labels:
    app.kubernetes.io/name: infomaniak-webhook
rules:
  - apiGroups:
      - acme.infomaniak.com
    resources:
      - '*'
    verbs:
      - 'create'
---
# apiserver gets the auth-delegator role to delegate auth decisions to
# the core apiserver
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: infomaniak-webhook:auth-delegator
  labels:
    app.kubernetes.io/name: infomaniak-webhook
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: infomaniak-webhook
    namespace: cert-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: infomaniak-webhook:domain-solver
  labels:
    app.kubernetes.io/name: infomaniak-webhook
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: infomaniak-webhook:domain-solver
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: cert-manager
    namespace: cert-manager
# Role to access infomaniak-webhook secrets
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: infomaniak-webhook:secret-reader
  labels:
    app.kubernetes.io/name: infomaniak-webhook
rules:
  - apiGroups: [""]
    resources:
      - 'secrets'
    resourceNames: [infomaniak-api-credentials]
    verbs:
      - 'get'
      - 'watch'
      - 'list'
# Allow infomaniak-webhook ServiceAccount to read its secrets
---
# Grant the webhook permission to read the ConfigMap containing the Kubernetes
# apiserver's requestheader-ca-certificate.
# This ConfigMap is automatically created by the Kubernetes apiserver.
